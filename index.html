<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelVerse - Read & Write</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              dark: 'rgb(var(--color-dark) / <alpha-value>)',
              paper: 'rgb(var(--color-paper) / <alpha-value>)',
              'paper-dark': 'rgb(var(--color-paper-dark) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <!-- Global Polyfills -->
    <script>
      window.global = window;
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Merriweather', serif; }
      
      :root {
        --color-primary: 79 70 229;
        --color-secondary: 236 72 153;
        --color-dark: 15 23 42;
        --color-paper: 248 250 252;
        --color-paper-dark: 30 41 59;
      }

      .theme-unique {
        --color-primary: 0 242 255;
        --color-secondary: 255 0 85;
        --color-dark: 5 5 16;
        --color-paper: 10 10 26;
        --color-paper-dark: 10 10 26;
      }
      
      .theme-unique body {
        background-color: rgb(var(--color-dark));
        color: #e0faff;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 20%);
      }

      .theme-unique .bg-paper {
        background-color: rgba(10, 10, 26, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 242, 255, 0.1);
      }

      .theme-unique .dark\:bg-paper-dark {
        background-color: rgba(10, 10, 26, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 242, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .theme-unique ::-webkit-scrollbar-thumb { background: rgb(var(--color-primary)); }

      /* Zen Mode Ambience Effects */
      @keyframes rain {
        0% { background-position: 0% 0%; }
        100% { background-position: 20% 100%; }
      }

      .ambience-rain {
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.2' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3Ccircle cx='13' cy='13' r='1'/%3E%3C/g%3E%3C/svg%3E");
        animation: rain 2s linear infinite;
        opacity: 0.5;
        pointer-events: none;
      }

      @keyframes flicker {
        0% { opacity: 0.1; }
        25% { opacity: 0.15; }
        50% { opacity: 0.1; }
        75% { opacity: 0.18; }
        100% { opacity: 0.1; }
      }

      .ambience-fire {
        background-color: #ff5500;
        mix-blend-mode: overlay;
        animation: flicker 3s infinite alternate;
        pointer-events: none;
      }

      .ambience-cosmic {
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.2), transparent 70%);
        animation: pulse 4s infinite ease-in-out;
        pointer-events: none;
      }
    </style>

  }
}
</script>
